<link rel="import" href="./statement-namer-element.html">
<link rel="import" href="./property-namer-element.html">

<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<dom-module id="statement-displayer-element">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <div>
      <property-namer-element property={{statementproperty}}></property-namer-element>
      <statement-namer-element statement={{statement}}></statement-namer-element>
      as follow:
      <paper-textarea label="Statement justification" value="{{statement.content}}" readonly max-rows="3"></paper-textarea>
    </div>

  </template>
  <script>
    Polymer(
      {
        is : 'statement-displayer-element',

        properties:
        {
          statement:
          {
            type: Object,
            value: function(){return new Statement();},
            notify: true,
          },

          statementproperty:
          {
            type: Object,
            value: function(){return new Property();},
            notify: true,
          }
        },
      });
    </script>
</dom-module>
