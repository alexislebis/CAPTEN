<link rel="import" href="./statement-namer-element.html">
<link rel="import" href="./property-namer-element.html">

<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<dom-module id="statement-displayer-element">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <property-namer-element property={{statementproperty}}></property-namer-element>
    <statement-namer-element statement={{statement}}></statement-namer-element>
    as follow:
    <paper-textarea label="Statement justification" value="{{statement.content}}" readonly></paper-textarea>

  </template>
  <script>
    Polymer(
      {
        is : 'statement-displayer-element',

        properties:
        {
          statement:
          {
            type: Object,
            value: function(){return new Statement();},
            notify: true,
            observer: '_lolz',
          },

          statementproperty:
          {
            type: Object,
            value: function(){return new Property();},
            notify: true,
          }
        },

        _lolz: function(e)
        {
          console.log(this.statement);
        },
      });
    </script>
</dom-module>
