<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="statement-namer-element">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    
    <template is="dom-if" if="{{_isHypothesis(statement)}}" restamp="true">
      <p id="sctfstmt">a hypothesis</p>
    </template>
    <template is="dom-if" if="{{_isProposition(statement)}}" restamp="true">
      <p id="sctfstmt">a proposition</p>
    </template>


 <paper-tooltip for="sctfstmt" offset='0'>It is a scientific justificiation. Check research objects associated for more information (if any)</paper-tooltip>

  </template>
  <script>
    Polymer(
      {
        is : 'statement-namer-element',

        properties:
        {
          statement:
          {
            type: Object,
            value: function(){return new Statement();},
            notify: true,
          }
        },

        attached: function()
        {
          console.log("Attached");
        },

      // === TEMPLATE BEHAVIOR
        _isHypothesis: function(statement)
        {
          if(statement == null || statement.name != "Hypothesis")
            return false;
          return true;
        },
        _isProposition: function(statement)
        {
          if(statement == null || statement.name != "Proposition")
            return false;
          return true;
        },
      });
    </script>
  </dom-module>
