
<dom-module id="terminology-element">

          display: block;
      }

    <h2>terminology-element</h2>

    value {{data.itemValue}}

  </template>
  <script>
    Polymer(
    {
      is: "terminology-element",
      properties:

          notify: true,
        },

        route:
        {
          type: Object,
          notify: true,
        },
      },

      observers: [
        "_onDataRouteChanged(data.*)",
      ],

      _onDataRouteChanged: function(e)
      {

    });

</dom-module>
