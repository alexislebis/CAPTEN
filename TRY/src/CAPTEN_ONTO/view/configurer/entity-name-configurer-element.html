<link rel="import" href="../theme/configurer/configurer-style.html">

<dom-module id="entity-name-configurer-element">
  <template>
    <style include="configurer-style"></style>
    <style>
    :host {
      display: block;
    }
    </style>

    <!-- ROOT CONFIGURER ELEMENT - BACKTRACK INHERITANCE -->
<div id="divRoot">
    <paper-card class="card" heading="Name">
      <div class="card-content">
        <paper-input id="name" label="Name" value="{{name}}" char-counter maxlength="70"></paper-input>
      </div>
      <div class="card-actions" hidden="{{cascaded}}">
        <paper-icon-button icon="icons:done" on-click="_update"></paper-icon-button>
      </div>

    </paper-card>
</div>
  </template>
  <script>

    </script>
  </dom-module>
