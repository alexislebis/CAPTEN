  <script>
    Polymer(
    {
      is: 'operation-search-element',

      properties:{
        operationsArray:
        {
          type: Object,
          notify: true,
        },
      },

      attached: function()
      {
        NARRATED_OPERATION_POOL.registerObserverCallbackOnChange(this, this._updateOperationsArray);
